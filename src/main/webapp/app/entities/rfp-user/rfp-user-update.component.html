<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rfp-user-heading" jhiTranslate="rfpApp.rfpUser.home.createOrEditLabel">Create or edit a Rfp User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rfpUser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rfpUser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfpApp.rfpUser.userName" for="field_userName">User Name</label>
                    <input type="text" class="form-control" name="userName" id="field_userName"
                        [(ngModel)]="rfpUser.userName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfpApp.rfpUser.location" for="field_location">Location</label>
                    <select class="form-control" id="field_location" name="location" [(ngModel)]="rfpUser.location">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rfpLocationOption.id === rfpUser.location?.id ? rfpUser.location : rfpLocationOption" *ngFor="let rfpLocationOption of locations; trackBy: trackRfpLocationById">{{rfpLocationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
