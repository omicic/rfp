<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rfp-event-heading" jhiTranslate="rfpApp.rfpEvent.home.createOrEditLabel">Create or edit a Rfp Event</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rfpEvent.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rfpEvent.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfpApp.rfpEvent.eventDate" for="field_eventDate">Event Date</label>
                    <div class="input-group">
                        <input id="field_eventDate" type="text" class="form-control" name="eventDate" ngbDatepicker  #eventDateDp="ngbDatepicker" [(ngModel)]="rfpEvent.eventDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="eventDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfpApp.rfpEvent.eventCode" for="field_eventCode">Event Code</label>
                    <input type="text" class="form-control" name="eventCode" id="field_eventCode"
                        [(ngModel)]="rfpEvent.eventCode" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfpApp.rfpEvent.rfpLocation" for="field_rfpLocation">Rfp Location</label>
                    <select class="form-control" id="field_rfpLocation" name="rfpLocation" [(ngModel)]="rfpEvent.rfpLocation" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rfpLocationOption.id === rfpEvent.rfpLocation?.id ? rfpEvent.rfpLocation : rfpLocationOption" *ngFor="let rfpLocationOption of rfplocations; trackBy: trackRfpLocationById">{{rfpLocationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
