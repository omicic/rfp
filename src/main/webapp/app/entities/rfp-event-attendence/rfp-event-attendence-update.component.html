<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rfp-event-attendence-heading" jhiTranslate="rfpApp.rfpEventAttendence.home.createOrEditLabel">Create or edit a Rfp Event Attendence</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rfpEventAttendence.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rfpEventAttendence.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfpApp.rfpEventAttendence.attendenceDate" for="field_attendenceDate">Attendence Date</label>
                    <input type="text" class="form-control" name="attendenceDate" id="field_attendenceDate"
                        [(ngModel)]="rfpEventAttendence.attendenceDate" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfpApp.rfpEventAttendence.rfpUser" for="field_rfpUser">Rfp User</label>
                    <select class="form-control" id="field_rfpUser" name="rfpUser" [(ngModel)]="rfpEventAttendence.rfpUser" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rfpUserOption.id === rfpEventAttendence.rfpUser?.id ? rfpEventAttendence.rfpUser : rfpUserOption" *ngFor="let rfpUserOption of rfpusers; trackBy: trackRfpUserById">{{rfpUserOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rfpApp.rfpEventAttendence.rfpEvent" for="field_rfpEvent">Rfp Event</label>
                    <select class="form-control" id="field_rfpEvent" name="rfpEvent" [(ngModel)]="rfpEventAttendence.rfpEvent" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rfpEventOption.id === rfpEventAttendence.rfpEvent?.id ? rfpEventAttendence.rfpEvent : rfpEventOption" *ngFor="let rfpEventOption of rfpevents; trackBy: trackRfpEventById">{{rfpEventOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
